<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="weather-background"></div>
  
  <!-- Injected Header -->
  <div id="header-container"></div>

  <main class="container">
    <h1>Weather Now â›…</h1>
    <h2 id="weather-greeting"></h2>
    <section class="input-section">
      <input type="text" id="cityInput" placeholder="Enter city name" autofocus />
      <button id="getWeatherBtn">Get Weather</button>
    </section>

    <div id="spinner" class="loader" style="display: none;"></div>

    <section class="weather-info" style="display: none;">
      <h2 id="temp"></h2>
      <p id="condition"></p>
      <div id="emoji" class="emoji" style="display: none; cursor: pointer;"></div>
      <div class="details">
        <p id="humidity"></p>
        <p id="wind"></p>
        <p id="latitude"></p>
        <p id="longitude"></p>
      </div>
    </section>

    <section class="forecast-section">
      <h2 id="forecast-title" class="forecast-title" style="display: none;">3-Day Forecast</h2>
      <div id="forecast-carousel" class="forecast-carousel" style="display: none;">
        <div class="forecast-card" onclick="showHourlyForecast(0)">
          <p class="day" id="day0">Day 1</p>
          <img id="icon0" src="" alt="Weather icon" class="forecast-icon" />
          <p class="temp" id="temp0"></p>
          <p class="desc" id="desc0"></p>
        </div>
        <div class="forecast-card" onclick="showHourlyForecast(1)">
          <p class="day" id="day1">Day 2</p>
          <img id="icon1" src="" alt="Weather icon" class="forecast-icon" />
          <p class="temp" id="temp1"></p>
          <p class="desc" id="desc1"></p>
        </div>
        <div class="forecast-card" onclick="showHourlyForecast(2)">
          <p class="day" id="day2">Day 3</p>
          <img id="icon2" src="" alt="Weather icon" class="forecast-icon" />
          <p class="temp" id="temp2"></p>
          <p class="desc" id="desc2"></p>
        </div>
      </div>
    </section>

    <section id="hourly-forecast" style="display: none;">
      <h2>Hourly Forecast</h2>
      <div class="hourly-container" id="hourly-container"></div>
    </section>
  </main>

  <!-- Injected Footer -->
  <div id="footer-container"></div>

  <!-- Component Scripts -->
  <script src="components/header.js"></script>
  <script src="components/footer.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
